<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icons/pinterest-icon.png" />
    <!-- Pinterest Tab Icon -->
    <title>Pinterest Clone</title>

    <link rel="stylesheet" href="/styles/general.css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/header.css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/navigation.css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/mobile-nav-bar.css" />
    <!-- Mobile Nav Bar CSS -->
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header">
        <div class="search-bar-section">
          <input class="search-bar" type="text" placeholder="Search" />
          <img class="search-icon" src="/icons/search-icon.png" alt="" />
        </div>
        <div class="profile-section">
          <div class="profile-pic-container">
            <img
              class="profile-pic"
              src="/profilepics/THO-2.jpg"
              alt="Profile"
            />
            <div class="tooltip">Your Profile</div>
          </div>

          <button class="down-arrow-button">
            <img
              class="down-arrow-icon"
              src="/icons/down-arrow-icon.png"
              alt=""
            />
            <div class="tooltip">Account</div>
          </button>
        </div>
      </div>
    </header>

    <!-- Navigation Section -->
    <nav>
      <div class="nav">
        <div class="navbar-section">
          <div class="pinterest-icon-container">
            <img
              class="nav-icon"
              src="/icons/pinterest-icon.png"
              alt="Pinterest Icon"
            />
            <div class="tooltip">Home</div>
          </div>
          <div class="home-icon-container">
            <img
              class="nav-icon"
              src="/icons/home-icon.png"
              alt="Pinterest Icon"
            />
            <div class="tooltip">Home</div>
          </div>
          <div class="compass-icon-container">
            <img
              class="nav-icon"
              src="/icons/compass-icon.png"
              alt="Pinterest Icon"
            />
            <div class="tooltip">
              <p>Art</p>
              <p>Beauty</p>
              <p>Food & Drink</p>
              <p>House Deco</p>
              <p>Women's fashion</p>
              <p>Men fashion</p>
            </div>
          </div>
          <div class="create-icon-container">
            <img
              class="nav-icon"
              src="/icons/create-icon.png"
              alt="Pinterest Icon"
            />
            <div class="tooltip">Create</div>
          </div>
          <div class="updates-icon-container">
            <img
              class="nav-icon"
              src="/icons/updates-icon.png"
              alt="Pinterest Icon"
            />
            <div class="tooltip">Updates</div>
            <div class="updates-count">59</div>
          </div>
          <div class="messages-icon-container">
            <img
              class="nav-icon"
              src="/icons/messenges-icon.png"
              alt="Pinterest Icon"
            />
            <div class="tooltip">Messages</div>
          </div>
        </div>
        <div class="setting-section">
          <div class="setting-icon-container">
            <img
              class="nav-icon"
              src="/icons/setting-icon.png"
              alt="Setting Icon"
            />
            <div class="tooltip">More Options</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Image Section -->
    <main>
      <div class="main">
        <div class="pins">
          <p>All</p>
          <p>CSS Tips</p>
          <p>Cutie</p>
          <p>Kendall Jenner</p>
          <p>C2C Project</p>
          <p>Website</p>
          <p>Frontend Tips</p>
          <p>Design</p>
          <p>Figma</p>
        </div>

        <div class="layout-container">
          <div class="image-wrapper">
            <img src="/Images/1187519.jpg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="/Images/1353595.jpeg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="/Images/code.jpeg" alt="" />
          </div>
          <div class="image-wrapper">

          <div class="image-wrapper">

          <div class="image-wrapper">

          </div>
          <div class="image-wrapper">
            <img src="/Images/IMG_2156.JPG" alt="" />

          <div class="image-wrapper">

          <div class="image-wrapper">

          <div class="image-wrapper">
            <img src="/Images/room1.jpeg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="/Images/room2.jpeg" alt="" />

          <div class="image-wrapper">

          <div class="image-wrapper">

        </div>
      </div>
    </main>

    <!-- Mobile Nav Bar -->
    <div class="mobile-view">
      <div class="mobile-nav-bar">
        <div><img src="./icons/home-icon.png" alt="Home" /></div>
        <div><img src="./icons/search-icon.png" alt="Search" /></div>
        <div><img src="./icons/create-icon.png" alt="create" /></div>
        <div><img src="./icons/messenges-icon.png" alt="messages" /></div>
        <div>
          <img
            class="profile-mobile"
            src="./profilepics/THO-2.jpg"
            alt="Home"
          />
        </div>
      </div>
    </div>
  </body>
</html>
